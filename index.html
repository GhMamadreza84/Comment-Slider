<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Comment Slider - Gh</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="header-title">Comment Slider Project</h1>
    </header>
    <!-- COMMENTS SLIDER -->
    <div class="comments-container">
        <div class="comment-box">
            <!-- INFORMATION BOX -->
                <div class="comment-info-box">
                    
                </div>    
                <!-- ARROW BUTTONS -->
                <div class="comment-arrow-buttons">
                    <button class="comment-btn prev-btn">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    
                    <button class="comment-btn next-btn">
                        <i class="fa fa-angle-right"></i>
                    </button>
                    <!-- RANDOM BUTTON -->
                </div>
                <buttton class="random-btn">Set Random</buttton>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>
</html>
